server {
  listen 80; # Nginx listens on port 80 inside the container
  server_name localhost; # Can be any name, or your domain in production

  location / {
    root /usr/share/nginx/html; # Directory where your built React app is copied
    index index.html index.htm; # Default files to serve

    # This is the magic for SPAs: try to serve the exact file,
    # if not found, fallback to index.html (your React app's entry point).
    try_files $uri $uri/ /index.html;
  }

  # Optional: Define custom error pages
  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}